name: Build and Release vkraygs on Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Vulkan SDK
      run: |
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe" -OutFile "vulkan-sdk.exe"
        .\vulkan-sdk.exe /S
        del vulkan-sdk.exe
      shell: cmd

    - name: Install CUDA Toolkit
      run: |
        Invoke-WebRequest -Uri "https://developer.download.nvidia.com/compute/cuda/12.0.0/network_installers/cuda_12.0.0_windows_network.exe" -OutFile "cuda-installer.exe"
        .\cuda-installer.exe -s
        del cuda-installer.exe
      shell: cmd

    - name: Configure CMake
      run: |
        cmake . -B build -DCMAKE_BUILD_TYPE=Release -DVULKAN_SDK="$env:ProgramFiles (x86)\VulkanSDK\1.3.275.0"
      shell: cmd

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vkraygs-binaries-windows
        path: build/Release/vkgs_viewer.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/Release/vkgs_viewer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
